<template name="components_events_view">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
        Application Event Tracker
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-14">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
									<td>Event ID</td>
									<td>Contract</td>			
									<td>Event Type</td>
									<td>Primary ID</td>
									<td>Secondary ID</td>
									<td>Action</td>																											
                                    <td>Status</td>																											
									<td>Additional Details</td>
                                </tr>
                            </thead>
                            <tbody>
                            {{#with TemplateVar.get 'state'}}
                            {{#if list}}
                            {{#each getEventsList}}
                            <tr>
                                    <td>{{eventID}}</td>
                                    <td>{{category}}</td>
                                    <td>{{eventType}}</td>

                                    {{#if primary_id}}
                                    <td><a href="{{pathFor 'App.block.details' blockNumber=(blockNumber)}}" id={{blockNumber}} class="namelink">{{primary_id}}</a></td>
                                     {{else}}
                                         <td>-</td>
                                     {{/if}}

                                     {{#if secondary_id}}
                                     <td>{{secondary_id}}</td>
                                      {{else}}
                                          <td>-</td>
                                      {{/if}}

                                      {{#if state}}
                                      <td>{{state}}</td>
                                       {{else}}
                                           <td>-</td>
                                       {{/if}}
 
                                    <td>{{status}}</td>
                                    <td>
                        <textarea name={{additionalInfo}} id={{additionalInfo}} cols="20" rows="4"> {{additionalInfo}}</textarea>                                    
                                </td>
                            </tr>
                            {{/each}}
                            {{/if}}
                            {{/with}}
                           </tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</template>
